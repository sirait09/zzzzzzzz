<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Move On Yuk!</title>
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background: #f0f4f8;
		}
		h1 {
			msg.style.display = 'flex';
			msg.innerHTML = `
			  <span>yahh GAMON ðŸ˜‚</span>
			  <iframe id="mahalini-audio" width="0" height="0" src="https://www.youtube.com/embed/Wh66ThpxvI4?autoplay=1&start=75&end=105&controls=0&loop=1&playlist=Wh66ThpxvI4" frameborder="0" allow="autoplay"></iframe>
			`;
			msg.style.display = 'flex';
			msg.style.display = 'flex';
			}
			.button-group {
				position: relative;
				width: 300px;
				height: 100px;
			height: 100px;
		}
		button {
			position: absolute;
			padding: 12px 32px;
			font-size: 18px;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			transition: background 0.2s;
		}
		#yuk {
			background: #2d6cdf;
			color: #fff;
		}
		#gak {
			background: #f44336;
			color: #fff;
			right: 0;
		}
		#gamon-message {
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			background: rgba(255,255,255,0.9);
			z-index: 100;
		}
		#gamon-message span {
			font-size: 3rem;
			color: #f44336;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>BISA MOVE ON GAK DEL??</h1>
	<div class="button-group">
		<button id="yuk">BISA!</button>
		<button id="gak">GAK BISA!</button>
	</div>
	<div id="gamon-message" style="display:none; flex-direction:column; align-items:center; justify-content:center;"></div>
	<script>
		const yukBtn = document.getElementById('yuk');
		const group = document.querySelector('.button-group');
		yukBtn.addEventListener('click', () => {
			const maxX = group.clientWidth - yukBtn.offsetWidth;
			const maxY = group.clientHeight - yukBtn.offsetHeight;
			const randX = Math.random() * maxX;
			const randY = Math.random() * maxY;
			yukBtn.style.left = randX + 'px';
			yukBtn.style.top = randY + 'px';
		});
		document.getElementById('gak').addEventListener('click', () => {
			const msg = document.getElementById('gamon-message');
			// Deteksi mobile
			const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
			// Bagian reff Sisa Rasa Mahalini (kurang lebih mulai detik 90 sampai 120)
			const reffStart = 90; // detik
			const reffEnd = 120; // detik
			if (isMobile) {
				msg.innerHTML = `
					<span>yahh GAMON ðŸ˜‚</span>
					<button id="playReff" style="margin-top:24px;font-size:1.1rem;">Putar Lagu</button>
					<iframe id="mahalini-audio" width="0" height="0" src="https://www.youtube.com/embed/Wh66ThpxvI4?autoplay=0&start=${reffStart}&end=${reffEnd}&controls=0&loop=1&playlist=Wh66ThpxvI4" frameborder="0" allow="autoplay"></iframe>
				`;
				msg.style.display = 'flex';
				document.getElementById('playReff').onclick = function() {
					const frame = document.getElementById('mahalini-audio');
					frame.src = `https://www.youtube.com/embed/Wh66ThpxvI4?autoplay=1&start=${reffStart}&end=${reffEnd}&controls=0&loop=1&playlist=Wh66ThpxvI4`;
					this.style.display = 'none';
				};
			} else {
				msg.innerHTML = `
					<span>yahh GAMON ðŸ˜‚</span>
					<iframe id="mahalini-audio" width="0" height="0" src="https://www.youtube.com/embed/Wh66ThpxvI4?autoplay=1&start=${reffStart}&end=${reffEnd}&controls=0&loop=1&playlist=Wh66ThpxvI4" frameborder="0" allow="autoplay"></iframe>
				`;
				msg.style.display = 'flex';
			}
		});
	</script>
</body>
</html>
